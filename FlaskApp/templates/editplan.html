{% extends 'layout.html' %}

{% block title %}Modify Payment Plan{% endblock %}
{% block pagetitle %}Modify Payment Plan{% endblock %}

{% block content %}
<body>
    <div>
        <div class="register">
            <h1>Adjust Payment Plan</h1>
            <form action="" method="post">
                <label for="plan">
					<i class="fas fa-money-bill"></i>
				</label>
				<select name="plan" id="plan" required>
					{% for p in plans %}
						<option value = "{{p['planId']}}"> {{p['type']}}</option>
					{% endfor %}
				</select>
				<input type="submit" value="Confirm Changes">
            </form>
        </div>
    </div>
</body>

{% endblock %}
